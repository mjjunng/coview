<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.fieldError {
border-color: #bd2130;
}

.form-control{
width: 500px;
position: relative;
left:50%;
transform: translateX(-50%);
margin-top: 10px;
}

.form-group{
margin-top: 25px;
}

.form-group>label{
text-align:left;
}

button{
margin-top: 50px;
}
</style>

<body id="page-top">
<!-- nav-->
<div th:replace="fragments/nav :: nav"></div>

<section class="page-section" id="services">
    <div class="container">
        <div class="text-center">
            <form role="form" action="/create_account" th:object="${registerForm}"
                  method="post">
                <div class="form-group">
                    <label th:for="email">아이디</label>
                    <input type="text" th:field="*{email}" class="form-control"
                           placeholder="아이디를 입력하세요"
                           th:class="${#fields.hasErrors('email')}? 'form-control
        fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">Incorrect date</p>
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="text" th:field="*{password}" class="form-control"
                           placeholder="비밀번호를 입력하세요"
                           th:class="${#fields.hasErrors('password')}? 'form-control
        fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}">Incorrect date</p>
                </div>
                <div class="form-group">
                    <label th:for="checkPassword">비밀번호 확인</label>
                    <input type="text" th:field="*{checkPassword}" class="form-control"
                           placeholder="비밀번호를 다시 입력하세요"
                           th:class="${#fields.hasErrors('checkPassword')}? 'form-control
        fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('checkPassword')}"
                       th:errors="*{checkPassword}">Incorrect date</p>
                </div>
                <div class="form-group">
                    <label th:for="member_name">이름</label>
                    <input type="text" th:field="*{member_name}" class="form-control"
                           placeholder="이름을 입력하세요"
                           th:class="${#fields.hasErrors('member_name')}? 'form-control
        fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('member_name')}"
                       th:errors="*{member_name}">Incorrect date</p>
                </div>

                <button type="submit" class="btn btn-primary" href="/dashboard">
                    회원가입</button>
            </form>
    <br/>

        </div>
    </div>
</section>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
