<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.fieldError {
border-color: #bd2130;
}
</style>
<body>
<div class="container">
    <form role="form" action="/login" th:object="${loginForm}"
          method="post">
        <div class="form-group">
            <label th:for="email">아이디</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="checkPassword">비밀번호 확인</label>
            <input type="text" th:field="*{checkPassword}" class="form-control"
                   placeholder="비밀번호를 다시 입력하세요"
                   th:class="${#fields.hasErrors('checkPassword')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('checkPassword')}"
               th:errors="*{checkPassword}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="member_name">이름</label>
            <input type="text" th:field="*{member_name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('member_name')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('member_name')}"
               th:errors="*{member_name}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary" href="/dashboard">
            로그인</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
